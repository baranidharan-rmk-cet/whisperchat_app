<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhisperChat üîí</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-top: 20px;
    }
    #messages {
      list-style-type: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
      flex: 1;
      overflow-y: auto;
      margin: 20px 0;
    }
    #form {
      display: flex;
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 4px 0 0 4px;
      background: #333;
      color: white;
      font-size: 16px;
    }
    button {
      padding: 15px;
      border: none;
      background: #00c9ff;
      color: black;
      font-weight: bold;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    li {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>üîê WhisperChat - Private Messaging</h2>
  <ul id="messages"></ul>
  <form id="form" autocomplete="off">
    <input id="input" placeholder="Type a message..." />
    <button>Send</button>
  </form>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const form = document.getElementById("form");
  const input = document.getElementById("input");
  const messages = document.getElementById("messages");

  // Ask for username when page loads
  const username = prompt("Enter your name üë§");

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    if (input.value.trim()) {
      const msg = {
        name: username,
        text: input.value
      };
      socket.emit("chat message", msg);
      input.value = "";
    }
  });

  socket.on("chat message", function(msg) {
    const item = document.createElement("li");
    item.textContent = `üí¨ ${msg.name}: ${msg.text}`;
    messages.appendChild(item);
    messages.scrollTop = messages.scrollHeight;
  });
</script>
</body>
</html>
